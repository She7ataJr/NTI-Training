<body>
    <section>
       <div class="overlay">
        <div class="container">
            <h2>Contact Form</h2>
            <div class="form-inputs">
                <form>
                    <input autofocus pattern="[A-Za-z]{4}" type="text" required placeholder="Your Name">
                    
                    <input pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required type="text" placeholder="Your E-mail Address">
                    
                    <div class="customInputs">
                        <input pattern="[A-Za-z]{5}" class="company" required  type="text" placeholder="Company">
                        <input class="phone" type="number" placeholder="Phone">
                    </div>
                    
                    <textarea required cols="50" rows="10" placeholder="Your Message"></textarea>
                    <button>submit</button>
                </form>
            </div>
            
        
        <div class="caption">
            <div class="caption-text">
