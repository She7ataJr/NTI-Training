<!DOCTYPE html>
<html lang="en">

<head>

<body>

        <form class="row gy-4 mt-4"  id="my-form">

            </div>
            <div class="col-12 col-md-6">
                <select name="taskType" id="" class="form-control" >
                    <option>Frontend</option>

                    <option>UX</option>
                </select>
            </div>
            <div class="col-12">
                <button class="btn btn-primary">Add Task</button>
            </div>
        </form>

        <div class="tasksContainer mt-3">

        </div>


        <table class="table w-100">
            <tr>
                <th>Name</th>
                <th>Id</th>
                <th>Balance</th>
                <th>Action</th>
            </tr>
            <tbody id="">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <button class="btn btn-sm btn-success">Edit  Balance</button>
                        <button class="btn btn-sm btn-danger">Remove User</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>


    <script src="main.js"></script>
</body>
